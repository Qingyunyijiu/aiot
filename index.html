<html>
<head>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>温度检测设备</h1>
    <p id="temperature">正在获取DS18B20数据...</p>
    <script>
        // 定义 webhook_URL
        var webhook_URL = "https://webhook.site/fbda7154-9421-4ab1-8570-a3eabbc605af";

        // 创建一个 XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();

        // 设置请求方法和 URL
        xhr.open("GET", webhook_URL);

        // 设置响应类型为 JSON
        xhr.responseType = "json";

        // 设置请求完成后的回调函数
        xhr.onload = function() {
            // 如果响应状态码为 200，表示请求成功
            if (xhr.status == 200) {
                // 获取响应数据中的温度值
                var temperature = xhr.response.temperature;

                // 获取网页中显示温度的元素
                var temperatureElement = document.getElementById("temperature");

                // 将温度值显示在元素中
                temperatureElement.textContent = "当前温度为：" + temperature + "℃";
            }
            else {
                // 如果请求失败，显示错误信息
                alert("请求失败：" + xhr.statusText);
            }
        };

        // 发送请求
        xhr.send();
    </script>
</body>
</html>
