<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Temperature Monitor</title>
</head>
<body>
  <h1>ESP8266 Temperature</h1>
  
  <p>Temperature: <span id="temp">--</span> Â°C</p>

  <script>
    // Replace with your actual webhook URL
    const webhookUrl = 'https://webhook.site/fbda7154-9421-4ab1-8570-a3eabbc605af';

    async function getTemperature() {
      const response = await fetch(webhookUrl);
      const data = await response.json();
      document.getElementById('temp').textContent = data.temperature;
    }

    getTemperature();

    // Update temperature every 10 seconds
    setInterval(getTemperature, 10000);
  </script>

</body>
</html>
