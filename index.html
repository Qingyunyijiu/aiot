<html>
<body>

<h1>当前温度</h1>
<p id="temp">获取中...</p>

<script>
const apiUrl = '/temp_data.php';

async function getTemp(){
  const response = await fetch(apiUrl);
  const data = await response.json();

  document.getElementById('temp').innerText = data.temperature;
}

getTemp();

setInterval(getTemp, 10000);
</script>

</body>
</html>
