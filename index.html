<html>
<head>
    <style>
        /* Add your CSS style here */
        h1 {
            text-align: center;
        }

        p {
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>My Temperature Sensor</h1>
    <p id="temp">Loading...</p>
    <script>
        // Add your JavaScript code here
        // Fetch the temperature data from the netlify function endpoint
        fetch('/.netlify/functions/get-temp')
            .then(response => response.json())
            .then(data => {
                // Update the paragraph element with the temperature data
                document.getElementById('temp').innerHTML = data.temp + ' Â°C';
            })
            .catch(error => {
                // Handle any errors
                console.error(error);
            });
    </script>
</body>
</html>
