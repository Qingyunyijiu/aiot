<!DOCTYPE html>
<html>
<head>
  <title>我的温度数据</title>
  <!-- 设置网页样式 -->
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 显示网页标题 -->
  <h1>测试</h1>
  <!-- 显示最新的温度值 -->
  <p id="temp">正在获取温度数据...</p>
  <!-- 嵌入JavaScript代码 -->
  <script>
    // 定义一个函数，用来获取webhook发送过来的数据
    function getData() {
      // 创建一个XMLHttpRequest对象
      var xhr = new XMLHttpRequest();
      // 设置请求方法为GET，请求地址为webhook URL
      xhr.open("GET", "https://webhook.site/fbda7154-9421-4ab1-8570-a3eabbc605af");
      // 设置请求头为JSON格式
      xhr.setRequestHeader("Content-Type", "application/json");
      // 设置请求完成后的回调函数
      xhr.onload = function() {
        // 如果请求成功
        if (xhr.status == 200) {
          // 解析响应数据为JSON对象
          var response = JSON.parse(xhr.responseText);
          // 获取温度值
          var temp = response.temperature;
          // 在网页上显示最新的温度值
          document.getElementById("temp").innerHTML = "最新的温度值为：" + temp + "℃";
        }
      };
      // 发送请求
      xhr.send();
    }
    // 每隔5秒调用一次getData函数，获取最新的数据
    setInterval(getData, 5000);
  </script>
</body>
</html>
